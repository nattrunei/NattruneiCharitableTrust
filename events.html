            <div class="row g-4">

                <div class="col-md-6">

                        <div class="card-body">

                        </div>
                    </div>

                <div class="col-md-6">

                            <p class="event-location"><i class="fas fa-map-marker-alt"></i> Public School, Chennai</p>
                            <p class="event-description">Career guidance workshop for high school students.</p>
